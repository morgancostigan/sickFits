# TO TELL PRISMA WHAT WE NEED

enum Permission {
  ADMIN
  USER
  ITEMCREATE
  ITEMUPDATE
  ITEMDELETE
  PERMISSIONUPDATE
}

type User {
  id: ID! @unique @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission]
  @scalarList(strategy: RELATION)
  createdAt: DateTime! @createdAt
  # DateTime is not a graphQL datatype, but is in Prisma
  updatedAt: DateTime! @updatedAt
}

type Item {
  id: ID! @id
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  createdAt: DateTime! @createdAt
  # DateTime is not a graphQL datatype, but is in Prisma
  updatedAt: DateTime! @updatedAt
  # user: User!  
  # we will bring this back in later
}
