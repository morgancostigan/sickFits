# TO TELL PRISMA WHAT WE NEED

type User {
  id: ID! @id
  name: String!
  email: String!
}

type Item {
  id: ID! @id
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  createdAt: DateTime! @createdAt
  # DateTime is not a graphQL datatype, but is in Prisma
  updatedAt: DateTime! @updatedAt
  # user: User!  
  # we will bring this back in later
}
